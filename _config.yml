
# Build settings - Theme
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark"

# Site settings
title: 
title_separator: "|"
subtite: "My Portfolio"
email: janugeethakp@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  This repository comtains a collection of my technical writing samples and my interests.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://1510janu.github.io" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: jekyllrb
github_username:  1510janu
repository: "1510janu/1510janu.github.io"

locale: "en-US"
#logo: "assets/images/"

# Author Profile
author:
  name             : "Janu Geethakumari"
  avatar           : "assets/images/"
  bio              : "Technical Writer"
  location         : "Ontario, Canada"
  email            : janugeethakp@gmail.com
  github           : "1510janu"
  linkedin         : "janug"

#Site Footer
footer: 
  links:
   - label: "LinkedIn"
     icon: "fa fa-linkedin"
     url: "https://www.linkedin.com/in/janug/"
   - label: "GitHub"
     icon: "fa fa-github"
     url: "https://github.com/1510janu"

# Build settings
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-paginate-v2

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Include
include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Pagination
paginate: 5 
paginate_path: /page:num/

# Collections
collections:
  porfolio:
    output: true
    permalink: /:collection/:path/
  archives:
    output: true
    permalink: /archives/:path/

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Post Formatting
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: false
      related: true
      show_date: true
      sidebar:
        nav: "my_sidebar"
  #pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: true
      share: false
      related: false
      sidebar:
        nav: "my_sidebar"
  #_portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false


  
